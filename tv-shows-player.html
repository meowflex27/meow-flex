<script>
const apiKey = "ea97a714a43a0e3481592c37d2c7178a";
const urlParams = new URLSearchParams(window.location.search);
const movieId = urlParams.get("id") || urlParams.get("movieId"); 
const baseUrl = "https://api.themoviedb.org/3/";
const searchBar = document.getElementById('search-bar');
const suggestionsContainer = document.getElementById('suggestions-container');
const searchButton = document.getElementById('search-button');

console.log("Extracted Movie ID:", movieId);

if (!movieId) {
    console.error("No movie ID found in URL");
}



async function fetchSearchSuggestions(query) {
    if (!query) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    const url = `${baseUrl}search/multi?api_key=${apiKey}&language=en-US&query=${query}&page=1`;
    const res = await fetch(url);
    const data = await res.json();
    displaySuggestions(data.results);
}


function displaySuggestions(results) {
    suggestionsContainer.innerHTML = '';
    if (results.length > 0) {
        results.forEach(result => {
            const suggestionItem = document.createElement('div');
            suggestionItem.classList.add('suggestion-item');

            
            const posterPath = result.poster_path 
                ? `https://image.tmdb.org/t/p/w92${result.poster_path}` 
                : 'https://via.placeholder.com/50x75?text=No+Image';

            
            const posterImg = document.createElement('img');
            posterImg.src = posterPath;
            posterImg.alt = result.name || result.title;
            posterImg.classList.add('suggestion-poster');

            
            const titleElement = document.createElement('span');
            titleElement.textContent = result.name || result.title;
            titleElement.classList.add('suggestion-title');

            
            suggestionItem.appendChild(posterImg);
            suggestionItem.appendChild(titleElement);

            
            suggestionItem.addEventListener('click', () => {
                
                window.location.href = `result.html?query=${result.name || result.title}`;

                
                searchBar.value = '';
                
                
                suggestionsContainer.style.display = 'none';
            });

            suggestionsContainer.appendChild(suggestionItem);
        });

        
        suggestionsContainer.style.display = 'block';
    } else {
        suggestionsContainer.style.display = 'none';
    }
}


function handleSearch() {
    const query = searchBar.value.trim();
    if (query) {
        window.location.href = `result.html?query=${query}`;
        searchBar.value = ''; 
        suggestionsContainer.style.display = 'none'; 
    }
}


searchBar.addEventListener('input', (e) => {
    fetchSearchSuggestions(e.target.value);
});


searchButton.addEventListener('click', handleSearch);


searchBar.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleSearch();
    }
});

</script>

<script>
let selectedServer = "server1";

const seasonDropdown = document.getElementById('seasonDropdown');
const episodeDropdown = document.getElementById('episodeDropdown');
const videoPlayer = document.getElementById('videoPlayer');
const serverDropdown = document.getElementById('serverDropdown');

function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        type: params.get('type'),
        id: params.get('id'),
        season: params.get('season'),
        episode: params.get('episode')
    };
}


if (serverDropdown) {
    serverDropdown.addEventListener('change', function () {
        selectedServer = this.value;
        const currentSeason = seasonDropdown.value || 1;
        const firstEpisode = 1;
        episodeDropdown.value = firstEpisode; 

        const { type, id } = getQueryParams();
        updateVideoPlayerUrl(type, id, currentSeason, firstEpisode);
    });
}

async function fetchDetails() {
    const { type, id, season, episode } = getQueryParams();
    const url = `https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}&append_to_response=credits`;
    const response = await fetch(url);
    const details = await response.json();

    if (type === 'tv') {
        await populateSeasons(id, season, episode);
    }

    updateVideoPlayerUrl(type, id, season, episode);
}

async function populateSeasons(tvId, selectedSeason, selectedEpisode) {
    const res = await fetch(`https://api.themoviedb.org/3/tv/${tvId}?api_key=${apiKey}`);
    const data = await res.json();
    seasonDropdown.innerHTML = '';

    data.seasons.forEach(season => {
        const option = document.createElement('option');
        option.value = season.season_number;
        option.textContent = `Season ${season.season_number}`;
        if (season.season_number == selectedSeason) option.selected = true;
        seasonDropdown.appendChild(option);
    });

    const seasonNum = selectedSeason || data.seasons[0].season_number;
    seasonDropdown.value = seasonNum;
    await populateEpisodes(tvId, seasonNum, selectedEpisode);

    seasonDropdown.onchange = async () => {
        const newSeason = seasonDropdown.value;
        await populateEpisodes(tvId, newSeason);
    };
}

async function populateEpisodes(tvId, seasonNumber, selectedEpisode) {
    const res = await fetch(`https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}?api_key=${apiKey}`);
    const data = await res.json();
    episodeDropdown.innerHTML = '';

    data.episodes.forEach(episode => {
        const option = document.createElement('option');
        option.value = episode.episode_number;
        option.textContent = `Episode ${episode.episode_number} - ${episode.name}`;
        if (episode.episode_number == selectedEpisode) option.selected = true;
        episodeDropdown.appendChild(option);
    });

    const epNum = selectedEpisode || data.episodes[0].episode_number;
    episodeDropdown.value = epNum;
    updateVideoPlayerUrl('tv', tvId, seasonNumber, epNum);

    episodeDropdown.onchange = () => {
        const episodeNum = episodeDropdown.value;
        updateVideoPlayerUrl('tv', tvId, seasonNumber, episodeNum);
    };
}

function updateVideoPlayerUrl(type, id, season, episode) {
    let baseUrl = '';
    if (selectedServer === "server1") {
        baseUrl = `https://vidsrc.cc/v2/embed/tv/${id}`;
    } else if (selectedServer === "server2") {
        baseUrl = `https://vidsrc.xyz/embed/tv/${id}`;
    } else if (selectedServer === "server3") {
        baseUrl = `https://vidsrc.cc/v3/embed/tv/${id}`;
    } else if (selectedServer === "server4") {
        baseUrl = `https://autoembed.pro/embed/tv/${id}`;
    }

    if (type === 'tv' && season && episode) {
        videoPlayer.src = `${baseUrl}/${season}/${episode}`;
    } else {
        videoPlayer.src = baseUrl;
    }
}

fetchDetails();

</script>
