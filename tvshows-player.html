<script>
const apiKey = "ea97a714a43a0e3481592c37d2c7178a";
const urlParams = new URLSearchParams(window.location.search);
const movieId = urlParams.get("id") || urlParams.get("movieId"); 
const baseUrl = "https://api.themoviedb.org/3/";
const searchBar = document.getElementById('search-bar');
const suggestionsContainer = document.getElementById('suggestions-container');
const searchButton = document.getElementById('search-button');

console.log("Extracted Movie ID:", movieId);

if (!movieId) {
    console.error("No movie ID found in URL");
}



async function fetchSearchSuggestions(query) {
    if (!query) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    const url = `${baseUrl}search/multi?api_key=${apiKey}&language=en-US&query=${query}&page=1`;
    const res = await fetch(url);
    const data = await res.json();
    displaySuggestions(data.results);
}


function displaySuggestions(results) {
    suggestionsContainer.innerHTML = '';
    if (results.length > 0) {
        results.forEach(result => {
            const suggestionItem = document.createElement('div');
            suggestionItem.classList.add('suggestion-item');

            
            const posterPath = result.poster_path 
                ? `https://image.tmdb.org/t/p/w92${result.poster_path}` 
                : 'https://via.placeholder.com/50x75?text=No+Image';

            
            const posterImg = document.createElement('img');
            posterImg.src = posterPath;
            posterImg.alt = result.name || result.title;
            posterImg.classList.add('suggestion-poster');

            
            const titleElement = document.createElement('span');
            titleElement.textContent = result.name || result.title;
            titleElement.classList.add('suggestion-title');

            
            suggestionItem.appendChild(posterImg);
            suggestionItem.appendChild(titleElement);

            
            suggestionItem.addEventListener('click', () => {
                
                window.location.href = `result.html?query=${result.name || result.title}`;

                
                searchBar.value = '';
                
                
                suggestionsContainer.style.display = 'none';
            });

            suggestionsContainer.appendChild(suggestionItem);
        });

        
        suggestionsContainer.style.display = 'block';
    } else {
        suggestionsContainer.style.display = 'none';
    }
}


function handleSearch() {
    const query = searchBar.value.trim();
    if (query) {
        window.location.href = `result.html?query=${query}`;
        searchBar.value = ''; 
        suggestionsContainer.style.display = 'none'; 
    }
}


searchBar.addEventListener('input', (e) => {
    fetchSearchSuggestions(e.target.value);
});


searchButton.addEventListener('click', handleSearch);


searchBar.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleSearch();
    }
});

</script>

<script>

function goBack() {
  window.history.back();
}


const seasonDropdown = document.getElementById('seasonDropdown');
const episodeDropdown = document.getElementById('episodeDropdown');
const videoPlayer = document.getElementById('videoPlayer');


function getQueryParams() {
    const params = new URLSearchParams(window.location.search);
    return {
        type: params.get('type'),
        id: params.get('id'),
        season: params.get('season'),
        episode: params.get('episode')
    };
}


async function fetchDetails() {
    const { type, id, season, episode } = getQueryParams();
    const url = `https://api.themoviedb.org/3/${type}/${id}?api_key=${apiKey}&append_to_response=credits`;
    const response = await fetch(url);
    const details = await response.json();

    
    if (type === 'tv') {
        await populateSeasons(id, season, episode);
    }

    
    updateVideoPlayerUrl(type, id, season, episode);
}


function updateVideoPlayerUrl(type, id, season, episode) {
    if (type === 'tv' && season && episode) {
        videoPlayer.src = `https://vidsrc.cc/v2/embed/tv/${id}/${season}/${episode}`;
    } else if (type === 'tv' && !season && !episode) {
        videoPlayer.src = `https://vidsrc.cc/v2/embed/tv/${id}`;
    }
}


async function populateSeasons(tvId, selectedSeason, selectedEpisode) {
    const seasonsUrl = `https://api.themoviedb.org/3/tv/${tvId}?api_key=${apiKey}`;
    const response = await fetch(seasonsUrl);
    const tvDetails = await response.json();

    
    seasonDropdown.innerHTML = '';

    
    tvDetails.seasons.forEach(season => {
        const option = document.createElement('option');
        option.value = season.season_number;
        option.textContent = `Season ${season.season_number}`;
        if (season.season_number == selectedSeason) {
            option.selected = true;
        }
        seasonDropdown.appendChild(option);
    });

    
    if (!selectedSeason) {
        const defaultSeasonNumber = tvDetails.seasons[0].season_number;
        seasonDropdown.value = defaultSeasonNumber; 
        await populateEpisodes(tvId, defaultSeasonNumber); 
    } else {
        await populateEpisodes(tvId, selectedSeason, selectedEpisode);
    }

    
    seasonDropdown.addEventListener('change', async () => {
        const newSelectedSeason = seasonDropdown.value;
        await populateEpisodes(tvId, newSelectedSeason); 
    });
}


async function populateEpisodes(tvId, seasonNumber, selectedEpisode) {
    const episodesUrl = `https://api.themoviedb.org/3/tv/${tvId}/season/${seasonNumber}?api_key=${apiKey}`;
    const response = await fetch(episodesUrl);
    const seasonDetails = await response.json();

    
    episodeDropdown.innerHTML = '';

    
    seasonDetails.episodes.forEach(episode => {
        const option = document.createElement('option');
        option.value = episode.episode_number;
        option.textContent = `Episode ${episode.episode_number} - ${episode.name}`;
        if (episode.episode_number == selectedEpisode) {
            option.selected = true;
        }
        episodeDropdown.appendChild(option);
    });

    
    if (!selectedEpisode) {
        const firstEpisodeNumber = seasonDetails.episodes[0].episode_number;
        episodeDropdown.value = firstEpisodeNumber; 
        updateVideoPlayerUrl('tv', tvId, seasonNumber, firstEpisodeNumber); 
    }

    
    episodeDropdown.addEventListener('change', () => {
        const selectedEpisodeNumber = episodeDropdown.value;
        updateVideoPlayerUrl('tv', tvId, seasonNumber, selectedEpisodeNumber); 
    });

    
    if (seasonDetails.episodes.length === 1) {
        episodeDropdown.value = seasonDetails.episodes[0].episode_number; 
        updateVideoPlayerUrl('tv', tvId, seasonNumber, episodeDropdown.value); 
    }
}


fetchDetails();
</script>
