document.getElementById("desktopMoreToggle").addEventListener("click", function(event) {

  if (moreMenu.style.display === "none" || moreMenu.style.display === "") {
    moreMenu.style.display = "block";
  } else {

  }

  
  event.stopPropagation();
});


document.addEventListener("click", function(event) {
  var moreMenu = document.getElementById("desktopMoreMenu");
  var toggleButton = document.getElementById("desktopMoreToggle");

  
  if (!moreMenu.contains(event.target) && event.target !== toggleButton) {
    moreMenu.style.display = "none"; 
  }
});


document.getElementById('moreMenuToggle').addEventListener('click', function(event) {
  event.preventDefault();
  const moreMenu = document.getElementById('moreMenu');
  moreMenu.style.display = moreMenu.style.display === 'block' ? 'none' : 'block';
});

window.addEventListener('click', function(event) {
  const moreMenu = document.getElementById('moreMenu');
  const menuToggle = document.getElementById('moreMenuToggle');
  if (!menuToggle.contains(event.target) && !moreMenu.contains(event.target)) {
    moreMenu.style.display = 'none';
  }
});

function toggleMenu() {
    const menu = document.querySelector('.menu');
    menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
}

const searchInput = document.getElementById('search-bar');
const clearButton = document.querySelector('.clear-button');


searchInput.addEventListener('input', () => {
    if (searchInput.value.length > 0) {
        clearButton.style.display = 'block'; 
    } else {
        clearButton.style.display = 'none'; 
    }

    
    if (searchInput.value.length > 0) {
        suggestionsContainer.style.display = 'block'; 
    } else {
        suggestionsContainer.style.display = 'none'; 
    }
});


function clearSearchInput() {
    searchInput.value = '';
    clearButton.style.display = 'none'; 
    suggestionsContainer.style.display = 'none'; 
}


clearButton.addEventListener('click', () => {
    clearSearchInput();
});


document.addEventListener('click', (event) => {

<script>
    const apiKey = 'ea97a714a43a0e3481592c37d2c7178a';
    const baseUrl = 'https://api.themoviedb.org/3/';
    const container = document.getElementById('all-movies');
    const searchBar = document.getElementById('search-bar');
    const suggestionsContainer = document.getElementById('suggestions-container');
    const searchButton = document.getElementById('search-button');

    let currentPage = 1;
    const maxPages = 1000;
    let isFetching = false;
    const displayedMovieIds = new Set();

    // Fetch Korean movies
    async function fetchMovies(page) {
        try {
            const url = `${baseUrl}discover/movie?api_key=${apiKey}&with_original_language=ko&sort_by=release_date.desc&include_adult=false&certification_country=KR&certification.lte=15&vote_count.gte=10&page=${page}`;
            const response = await fetch(url);
            const data = await response.json();
            return data.results || [];
        } catch (error) {
            console.error('Error fetching Korean movies:', error);
            return [];
        }
    }

    // Display movie cards
    function displayMovies(movies) {
        movies.forEach(movie => {
            if (!movie.poster_path || displayedMovieIds.has(movie.id)) return;

            displayedMovieIds.add(movie.id);

            const movieCard = document.createElement('div');
            movieCard.classList.add('movie-item');
            movieCard.innerHTML = `
                <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
            `;

            movieCard.querySelector('img').addEventListener('click', () => {
                window.location.href = `movie-library.html?movieId=${movie.id}`;
            });

            container.appendChild(movieCard);
        });
    }

    // Load next page of movies
    async function loadNextPage() {
        if (isFetching || currentPage > maxPages) return;
        isFetching = true;

        const movies = await fetchMovies(currentPage);
        displayMovies(movies);

        currentPage++;
        isFetching = false;
    }

    // Clear previous movie content (optional, use if needed)
    function clearMovies() {
        container.innerHTML = '';
        displayedMovieIds.clear();
    }

    // Auto-load latest Korean movies on page load
    document.addEventListener('DOMContentLoaded', () => {
        clearMovies(); // Optional: clears previous movies before loading
        loadNextPage();
    });

    // Optional: infinite scroll for continuous loading
    window.addEventListener('scroll', () => {
        if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100 && !isFetching) {
            loadNextPage();
        }
    });
    
    window.addEventListener('scroll', () => {
        const nearBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 300;
        if (nearBottom) {
            loadNextPage();
        }
    });

    
    window.addEventListener('DOMContentLoaded', async () => {
        for (let i = 0; i < 3; i++) {
            await loadNextPage();
        }
    });
	

async function fetchSearchSuggestions(query) {
    if (!query) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    const url = `${baseUrl}search/multi?api_key=${apiKey}&language=en-US&query=${query}&page=1`;
    const res = await fetch(url);
    const data = await res.json();
    displaySuggestions(data.results);
}


function displaySuggestions(results) {
    suggestionsContainer.innerHTML = '';
    if (results.length > 0) {
        results.forEach(result => {
            const suggestionItem = document.createElement('div');
            suggestionItem.classList.add('suggestion-item');

            
            const posterPath = result.poster_path 
                ? `https://image.tmdb.org/t/p/w92${result.poster_path}` 
                : 'https://via.placeholder.com/50x75?text=No+Image';

            
            const posterImg = document.createElement('img');
            posterImg.src = posterPath;
            posterImg.alt = result.name || result.title;
            posterImg.classList.add('suggestion-poster');

            
            const titleElement = document.createElement('span');
            titleElement.textContent = result.name || result.title;
            titleElement.classList.add('suggestion-title');

            
            suggestionItem.appendChild(posterImg);
            suggestionItem.appendChild(titleElement);

            
            suggestionItem.addEventListener('click', () => {
                
                if (result.media_type === 'movie') {
                    window.location.href = `movie-library.html?id=${result.id}`; 
                } else if (result.media_type === 'tv') {
                    window.location.href = `tv-shows-library.html?id=${result.id}`; 
                }

                
                searchBar.value = '';
                
                
                suggestionsContainer.style.display = 'none';
            });

            suggestionsContainer.appendChild(suggestionItem);
        });

        
        suggestionsContainer.style.display = 'block';
    } else {
        suggestionsContainer.style.display = 'none';
    }
}


function handleSearch() {
    const query = searchBar.value.trim();
    if (query) {
        window.location.href = `result.html?query=${query}`;
        searchBar.value = ''; 
        suggestionsContainer.style.display = 'none'; 
    }
}


searchBar.addEventListener('input', (e) => {
    fetchSearchSuggestions(e.target.value);
});


searchButton.addEventListener('click', handleSearch);


searchBar.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleSearch();
    }
});
</script>
