<script>
const apiKey = 'ea97a714a43a0e3481592c37d2c7178a';
const baseUrl = 'https://api.themoviedb.org/3/';
const searchBar = document.getElementById('search-bar');
const suggestionsContainer = document.getElementById('suggestions-container');
const searchButton = document.getElementById('search-button');
const backToTopButton = document.getElementById('backToTop');


const urlParams = new URLSearchParams(window.location.search);
const query = urlParams.get('query');


if (!query) {
    document.getElementById('search-results').innerHTML = '<p>No search query found.</p>';
}


async function fetchData(endpoint) {
    const url = `${baseUrl}${endpoint}?api_key=${apiKey}&query=${encodeURIComponent(query)}&language=en-US`;
    const res = await fetch(url);
    if (!res.ok) {
        throw new Error(`Error fetching data from ${url}`);
    }
    const data = await res.json();
    return data.results;
}


async function displaySearchResults() {
    
    try {
        const movieResults = await fetchData('search/movie');
        const tvShowResults = await fetchData('search/tv');

        
        if (!movieResults.length && !tvShowResults.length) {
            document.getElementById('search-results').innerHTML = '<p>No results found.</p>';
        } else {
            
            displayResults(movieResults, 'Movies', 'movie-result');
            displayResults(tvShowResults, 'TV Shows', 'tv-show-result');
        }
    } catch (error) {
        console.error('Error fetching search results:', error);
        document.getElementById('search-results').innerHTML = `<p>Error fetching results: ${error.message}. Please try again later.</p>`;
    }
}

function displayResults(results, category) {
    const resultsContainer = document.getElementById('search-results');
    const categorySection = document.createElement('div');
    categorySection.classList.add('search-result-category');
    categorySection.innerHTML = `<h2>${category}</h2>`;

    if (results && results.length > 0) {
        const itemsContainer = document.createElement('div');
        itemsContainer.classList.add('search-result-items');

        
        const filteredResults = results.filter(item => item.poster_path);

        filteredResults.forEach(item => {
            const isMovie = item.hasOwnProperty('title'); 
            const targetPage = isMovie ? 'movie-library.html' : 'tv-shows-library.html'; 
            const idParam = isMovie ? `movieId=${item.id}` : `tvId=${item.id}`; 

            const resultItem = document.createElement('div');
            resultItem.classList.add('search-result-item');
            resultItem.innerHTML = `
                <a href="${targetPage}?id=${item.id}">
                    <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
                </a>
            `;
            itemsContainer.appendChild(resultItem);
        });

        categorySection.appendChild(itemsContainer);
    } else {
        categorySection.innerHTML += `<p>No results found for this category.</p>`;
    }
    resultsContainer.appendChild(categorySection);
}



function formatReleaseDate(releaseDate) {
    const date = new Date(releaseDate);
    const options = { month: 'long', year: 'numeric' };
    return date.toLocaleDateString('en-US', options);
}


function getStarRating(voteAverage) {
    const totalStars = 5;
    const fullStars = Math.round(voteAverage / 2);
    const stars = '★'.repeat(fullStars) + '☆'.repeat(totalStars - fullStars);
    return stars;
}


function toggleMenu() {
    const menu = document.querySelector('nav .menu');
    menu.classList.toggle('active');
}


document.getElementById('search-button').addEventListener('click', function () {
    const searchQuery = document.getElementById('search-bar').value;
    if (searchQuery.trim()) {
        window.location.href = `result.html?query=${encodeURIComponent(searchQuery)}`;
    }
});


document.getElementById('search-bar').addEventListener('keypress', function (e) {
    if (e.key === 'Enter') {
        document.getElementById('search-button').click();
    }
});

displaySearchResults();


async function fetchSearchSuggestions(query) {
    if (!query) {
        suggestionsContainer.style.display = 'none';
        return;
    }
    const url = `${baseUrl}search/multi?api_key=${apiKey}&language=en-US&query=${query}&page=1`;
    const res = await fetch(url);
    const data = await res.json();
    displaySuggestions(data.results);
}


function displaySuggestions(results) {
    suggestionsContainer.innerHTML = '';
    if (results.length > 0) {
        results.forEach(result => {
            const suggestionItem = document.createElement('div');
            suggestionItem.classList.add('suggestion-item');

            
            const posterPath = result.poster_path 
                ? `https://image.tmdb.org/t/p/w92${result.poster_path}` 
                : 'https://via.placeholder.com/50x75?text=No+Image';

            
            const posterImg = document.createElement('img');
            posterImg.src = posterPath;
            posterImg.alt = result.name || result.title;
            posterImg.classList.add('suggestion-poster');

            
            const titleElement = document.createElement('span');
            titleElement.textContent = result.name || result.title;
            titleElement.classList.add('suggestion-title');

            
            suggestionItem.appendChild(posterImg);
            suggestionItem.appendChild(titleElement);

            
            suggestionItem.addEventListener('click', () => {
                
                if (result.media_type === 'movie') {
                    window.location.href = `movie-library.html?id=${result.id}`; 
                } else if (result.media_type === 'tv') {
                    window.location.href = `tv-shows-library.html?id=${result.id}`; 
                }

                
                searchBar.value = '';
                
                
                suggestionsContainer.style.display = 'none';
            });

            suggestionsContainer.appendChild(suggestionItem);
        });

        
        suggestionsContainer.style.display = 'block';
    } else {
        suggestionsContainer.style.display = 'none';
    }
}


function handleSearch() {
    const query = searchBar.value.trim();
    if (query) {
        window.location.href = `result.html?query=${query}`;
        searchBar.value = ''; 
        suggestionsContainer.style.display = 'none'; 
    }
}


searchBar.addEventListener('input', (e) => {
    fetchSearchSuggestions(e.target.value);
});


searchButton.addEventListener('click', handleSearch);


searchBar.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
        handleSearch();
    }
});


window.addEventListener('scroll', () => {
    if (window.scrollY > 300) {  
        backToTopButton.classList.add('show');
    } else {
        backToTopButton.classList.remove('show');
    }
});


backToTopButton.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});


</script>
